<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepCheck - Security Alert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            /* Premium Light Theme */
            --bg-page: #f8fafc;
            /* Subtle off-white/blue-grey */
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #ef4444;
            --accent-hover: #dc2626;

            /* Ice Blue Branding */
            --ice-blue: #0288d1;
            --ice-glow: #00bcd4;

            /* Modern Shadows */
            --shadow-soft: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-deep: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }

        /* The Floating Card */
        .container {
            width: 100%;
            max-width: 520px;
            background: var(--bg-card);
            padding: 48px;
            border-radius: 24px;
            box-shadow: var(--shadow-deep);
            text-align: center;
            position: relative;
            /* Subtle entry animation */
            animation: floatUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Branding */
        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--ice-blue) 0%, var(--ice-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 32px;
            display: inline-block;
        }

        /* Alert Header */
        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-color);
        }

        p.subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Data Groups */
        .info-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .label::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
        }

        .value {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            color: var(--text-primary);
            word-break: break-all;
            line-height: 1.6;
            background: #f1f5f9;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-weight: 500;
        }

        /* Action Button */
        .btn-container {
            margin-top: 40px;
        }

        .btn {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">DeepCheck</div>

        <h1>Access Denied</h1>
        <p class="subtitle">DeepCheck protected you from a potential security threat.</p>

        <div class="info-group">
            <div class="label">Malicious Link</div>
            <div class="value" id="blocked-url">N/A</div>
        </div>

        <div class="info-group">
            <div class="label">Threat Type</div>
            <div class="value" id="blocked-type">Malicious</div>
        </div>

        <div class="info-group">
            <div class="label">Reason Blocked</div>
            <div class="value" id="blocked-reason">Security Violation Detected</div>
        </div>

        <div class="btn-container">
            <button class="btn" id="back-btn">Closing Tab in 10s...</button>
        </div>
    </div>

    <script src="blocked.js"></script>
</body>

</html>
